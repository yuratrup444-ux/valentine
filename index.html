<style>
/* Контейнер сцены оставляем прежним */
.scene{
  position:relative;
  width:500px;   /* размер сцены */
  height:350px;
}

/* Свет вокруг конверта */
.glow{
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%, -50%);
  width:520px;  /* чуть больше конверта */
  height:370px;
  border-radius:15px;
  box-shadow:0 0 60px rgba(255,105,180,0.5);
  opacity:1;
  z-index:1;
  pointer-events:none;
}

/* Конверт */
.envelope{
  position:absolute;
  width:500px;  /* увеличили конверт */
  height:350px;
  transform-style:preserve-3d;
  transition:transform 1s ease;
  z-index:2;
}

/* Крышка конверта */
.flap{
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background:#ffd6b6;
  border-radius:15px;
  transform-origin:top;
  transition:transform 1s ease;
  backface-visibility:hidden;
}

/* Лист */
.letter{
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%, 100px) scale(0.85) rotateX(15deg);
  width:500px;   /* равен ширине конверта */
  height:350px;
  background:linear-gradient(#fff4d9,#fff0c1);
  border-radius:12px;
  padding:25px;
  box-shadow:0 10px 40px rgba(0,0,0,0.25);
  opacity:0;
  transition:1.2s ease, transform 1.2s ease, opacity 1.2s ease;
  white-space:pre-line;
  border:2px solid #d4af7f;
  z-index:4;
  display:flex;
  flex-direction:column;
  justify-content:center;
  text-align:left;
}

.envelope.open .letter{
  transform:translate(-50%, -50%) scale(1) rotateX(0deg);
  opacity:1;
}

/* Стикер */
.sticker{
  position:absolute;
  width:120px; /* увеличили */
  top:10px;
  left:50%;
  transform:translateX(-50%);
  z-index:3;
  pointer-events:none;
}

/* Медиазапрос для мобильных */
@media(max-width:480px){
  .scene{width:300px;height:200px;}
  .envelope{width:300px;height:200px;}
  .letter{width:300px;height:200px;font-size:14px;}
  .sticker{width:80px;top:8px;}
  .glow{width:320px;height:220px;}
}
</style>
